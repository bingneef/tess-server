input UserInput {
  email: String!
  familyName: String
  givenName: String
  name: String
  photoUrl: String
  externalId: String
}

type User {
  _id: String
  email: String
  familyName: String
  givenName: String
  name: String
  photoUrl: String
  token: String
  externalId: String
  creditsRemaining: Int
}

type Query {
  currentUser: User
}

type Mutation {
  createOrUpdateUser(user: UserInput): User
  validateToken(token: String): User
}
